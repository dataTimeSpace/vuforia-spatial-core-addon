<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spatial Measure</title>
    <link rel="stylesheet" href="style.css">
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/envelope.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <script src="objectDefaultFiles/gl-worker.js"></script>

    <script src="resources/js/three.js"></script>
    <script src="resources/js/THREE.MeshLine.js"></script>
    <script src="resources/js/CSS2DRenderer.js"></script>
    <script src="resources/js/ConvexHull.js"></script>
    <script src="resources/js/ConvexGeometry.js"></script>
    <script src="resources/js/Earcut.js"></script>
    <script src="resources/js/shaders.js"></script>
    <script src="resources/js/xstate.js"></script>
    <script src="resources/js/LineSegmentsGeometry.js"></script>
    <script src="resources/js/LineMaterial.js"></script>
    <script src="resources/js/LineSegments2.js"></script>
    <script src="TranslateControls.js"></script>
    <script src="LineMeasurer.js"></script>
    <script src="AreaMeasurerAngledConvex.js"></script>
</head>
<body>
    <div id="launchButton" class="tool-color-gradient" style="width: 400px; height: 400px;">
        <img src="launchIcon.svg">
    </div>
    
    <div id="envelopeContainer" class="envelopeContainer">
        <div id="button-container">
            <button id="edit-mode-button">
                <img src="./resources/imgs/edit.svg" alt="Edit Vertex">
            </button>
            <button id="add-vertex-button">
                <img src="./resources/imgs/add.svg" alt="Edit Vertex">
            </button>
            <button id="measure-length-button">
                <img src="./resources/imgs/length.svg" alt="Measure Length">
            </button>
            <button id="measure-area-button">
                <img src="./resources/imgs/area.svg" alt="Measure Area">
            </button>
            <button id="measure-volume-button">
                <img src="./resources/imgs/volume.svg" alt="Measure Volume">
            </button>
            <button id="undo-button">
                <img src="./resources/imgs/undo.svg" alt="Undo Change"
            </button>
            <button id="erase-button">
                <img src="./resources/imgs/delete.svg" alt="Erase Shape"
            </button>
        </div>

        <div id="detailed-button-container">
            <button id="discrete-area-button">
                <img src="./resources/imgs/discrete.svg" alt="Discrete Points">
            </button>
            <button id="continuous-area-button">
                <img src="./resources/imgs/continuous.svg" alt="Continuous Points">
            </button>
        </div>

        <div id="container"></div>
        <script src="index.js"></script>
    </div>
</body>
</html>
