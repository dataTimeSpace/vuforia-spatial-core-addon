<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spatial Sensor</title>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <script src="objectDefaultFiles/gl-worker.js"></script>

    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('resources/roboto.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('resources/roboto-bold.ttf');
            font-weight: bold;
            font-style: normal;
        }
        #text {
            position: absolute;
            left: 0;
            top: 0;
            display: inline-block;
            padding: 0;
            margin: 0;
            width: 700px;
            height: 283px;
            line-height: 283px;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
            cursor: pointer;
            font-family: "Roboto", "Avenir", "Futura", Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 500%;
            color: rgb(45,255,255);
        }
        #text:hover {
            opacity: 0.75;
            cursor: pointer;
        }
        #ui {
            background: rgba(0,0,0,0.9);
            border-radius: 0 20px 20px 0;
            width: fit-content;
            margin: 10% 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .circle {
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .circle:first-child {
            margin-top: 0;
        }
        
        .color {
            width: 28px;
            height: 28px;
        }
        
        .color.active {
            width: 20px;
            height: 20px;
            border: 4px solid white;
        }
        
        .erase {
            width: 26px;
            height: 26px;
            border: 1px solid white;
        }
        
        .erase.active {
            width: 20px;
            height: 20px;
            border: 4px solid white;
        }
        
        .size {
            width: 20px;
            height: 20px;
            border: 4px solid slategray;
        }
        
        .size.active {
            width: 20px;
            height: 20px;
            border: 4px solid white;
        }
        
        .undo {
            width: 20px;
            height: 20px;
            border: 4px solid slategray;
            color: white;
            font-size: 8px;
        }
        
        .undo.active {
            width: 20px;
            height: 20px;
            border: 4px solid white;
        }
    </style>
</head>
<body style="width: 700px;">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174.67 70.67">
    <defs>
        <style>
            .cls-1 {
                opacity: 0.5;
            }

            .cls-2 {
                fill: #00ffe6;
            }
        </style>
    </defs>
    <title>Asset 40</title>
    <g id="Layer_2" data-name="Layer 2">
        <g id="UI">
            <g>
                <g class="cls-1">
                    <polygon points="0 0 0 70.67 57 70.67 174.67 70.67 174.67 37 174.67 0 0 0"/>
                </g>
                <g>
                    <path class="cls-2" d="M168.67,6V64.67H6V6H168.67m6-6H0V70.67H174.67V0Z"/>
                </g>
            </g>
        </g>
    </g>
</svg>

<div id="text">Click to Begin Drawing</div>
<div id="ui" style="display:none;">
    <div class="circle color active" data-color="#FF009F"></div>
    <div class="circle color" data-color="#F9F90C"></div>
    <div class="circle color" data-color="#39F432"></div>
    <div class="circle color" data-color="#08FFFC"></div>
    <div class="circle erase"></div>
    <div class="circle size" data-size="10"></div>
    <div class="circle size active" data-size="20"></div>
    <div class="circle size" data-size="40"></div>
    <div class="circle undo">Undo</div>
</div>
<script src="resources/js/threejs-james/three.js"></script>
<script src="index.js"></script>
<script src="DrawingManager.js"></script>
</body>
</html>
