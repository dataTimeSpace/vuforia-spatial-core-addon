<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spatial Sensor</title>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/envelope.js"></script>

    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('resources/roboto.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('resources/roboto-bold.ttf');
            font-weight: bold;
            font-style: normal;
        }
        #text {
            position: absolute;
            left: 0;
            top: 0;
            display: inline-block;
            padding: 0;
            margin: 0;
            width: 700px;
            height: 283px;
            line-height: 283px;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
            cursor: pointer;
            font-family: "Roboto", "Avenir", "Futura", Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 500%;
            color: rgb(45,255,255);
        }
        #text:hover {
            opacity: 0.75;
            cursor: pointer;
        }
        #launchIcon {
            background-color: rgba(0,0,0,0.8);
            width: 400px;
            height: 400px;
            border-radius: 50px;
        }
        #ui {
            background: rgba(0,0,0,0.9);
            border-radius: 0 20px 20px 0;
            width: fit-content;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            position: absolute
        }
        
        .circle {
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .circle:first-child {
            margin-top: 0;
        }

        .circle svg {
            width: 100%;
            height: 100%;
        }
        
        .color {
            width: 28px;
            height: 28px;
        }
        
        .color.active {
            width: 20px;
            height: 20px;
            border: 4px solid white;
        }
        
        .erase {
            width: 20px;
            height: 20px;
            border: 4px solid slategray;
        }
        
        .erase.active {
            border: 4px solid white;
        }
        
        .size {
            width: 20px;
            height: 20px;
            border: 4px solid white;
            display: none;
        }
        
        .size.active {
            display: initial;
        }
        
        .undo {
            width: 20px;
            height: 20px;
            border: 4px solid slategray;
        }
        
        .undo.active {
            border: 4px solid white;
        }
        
        .cursorMenu {
            margin-top: 10px;
        }
        
        .cursor {
            width: 28px;
            height: 28px;
            background-color: darkslategray;
        }
        
        .cursor.active {
            background-color: slategray;
        }
        
        .projectionCursor {
            border-radius: 5px 5px 0 0;
        }

        .offsetCursor {
            border-radius: 0 0 5px 5px;
        }
        
        .cursor svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
